{% extends 'users/detail.html' %}

{% block user_details %}
<div class="col-sm-9">
    <div class="row">
        <ul class="list-group" id="messages">
          {% for like in likes %}
          <li class="list-group-item">
            <a href="/messages/{{ like.message_id }}">
              <img src="{{ like.message.user.image_url }}" alt="" class="timeline-image">
            </a>
            <div class="message-area">
              <a href="/users/{{ like.message.user.id }}">@{{ like.message.user.username }}</a>
              <p>{{ like.message.text }}</p>
            </div>
          </li>
          {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
